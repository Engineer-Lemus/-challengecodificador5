<!DOCTYPE html>

<html lang="es">
    
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <body>
        <header>
                <img class="logolatam" src="alura-logo.webp" alt="logoalura">
                <div>
                    <h1> Has tu codigo y que tus amigos traten de descifrarlo</h1>
                </div>
        </header>

        <main>
                <section>
                    <textarea class="text-area" cols="30" rows="10"  placeholder="Ingrese su codigo a encriptar"></textarea>    
                <div>
                    <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="button-encriptar" onclick="btnEncriptar()" >Encriptar</button>
                    <button class="button-desencriptar" onclick="btndesEncriptar()">Desencriptar</button>
                </div>
                </section>
                <section class="botonesv2">
                    <textarea class="mensaje" cols="20" rows="10" placeholder="Esperando mensaje Encriptado o para Desencriptar"></textarea>
                    <div>
                        <button class="copiar" onclick="btnCopiar()">Copiar</button>
                        <button id="limpiarBtn">Limpiar</button>
                    </div>
                </section>

            <section class="animation-laser">
                    <div class="rayoslaser"></div>
                        <div class="rayoslaser"></div>
                             <div class="rayoslaser"></div>
                                <div class="rayoslaser"></div>
                                     <div class="rayoslaser"></div>
                                         <div class="rayoslaser"></div>
                                            <div class="rayoslaser"></div>
                                                 <div class="rayoslaser"></div>
                                            <div class="rayoslaser"></div>
                                         <div class="rayoslaser"></div>
                                    <div class="rayoslaser"></div>
                                <div class="rayoslaser"></div>
                            <div class="rayoslaser"></div>
                        <div class="rayoslaser"></div>
                    <div class="rayoslaser"></div>

            </section>
        </main>

            </ul>
